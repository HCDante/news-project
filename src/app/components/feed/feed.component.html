<div class="news-feed">
  <h2 class="mat-h2">Latest News</h2>
  <div class="news-list">
    <mat-card class="news-item" *ngFor="let article of noticias">
      <mat-card-title>{{ article.title }}</mat-card-title>
      <mat-card-content>
        <p>{{ article.description }}</p>
        <img src="{{ article.url }}" alt=""> 
        <p><strong>Author:</strong> {{ article.author }}</p>
        <p><strong>Published At:</strong> {{ article.publishedAt | date }}</p>

      </mat-card-content>
      <mat-card-actions>
        <a mat-button href="{{ article.url }}" target="_blank">Read More</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
